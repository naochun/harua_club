<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Harua club</title>
    <link rel="stylesheet" href="harubou.css">
  </head>
  <body>
    <header>
      <div class='container'>
        <div class='header-left'>
          <img src="./pW5BM6AYR6f2o5Z1635311697_1635311717.png" alt="">

        </div>
        <div class='header-right'>
          <a href="#">ログイン</a>
        </div>
      </div>
    </header>
    <div class='main'>
      <div class='top'>
          <div class='container'>
            <h1>ようこそ、はるあファンクラブへ</h1>
            <h2>~welcome to harua fan club~</h2>
            <p>あなたも入ってみませんか？</p>
            <a href="#">新規入会</a>
          </div>
      </div>
      <div class='explanation'>
        <div class='container'>
          <div class='list'>
            <h2>詳細</h2>
            <a href="#">会員特典</a>
            <a href="#">フォト</a>
            <a href="#">イベント</a>
            <a href="#">料金</a>
          </div>
        </div>

      </div>
      <div class='message'>
        <div class='container'>
          <div class='mail'>
            <h2>お問い合わせ</h2>
            <div class='box'>
              <p>メールアドレス(※必須)</p>
              <input class='mail-address' type="text">
              <p>質問内容(※必須)</p>
              <textarea class='question'></textarea>
              <input class='btn' type='submit' value='送信'>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
        <div class='footer-right'>
          <li>サイトポリシー</li>
          <li>プライバシーポリシー</li>
          <li>会員規約</li>
        </div>
    </footer>    
  </body>
</html>
